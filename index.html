<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Out Addiction</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img class="logo"    src="/imagenes/logo.svg" alt="">
    <h1>Out Addiction</h1>
  </header>
  <main>
    <section id="video">
      <h2>El nostre vídeo</h2>
      <iframe width="1236" height="695" src="https://www.youtube.com/embed/1zYwZVJl7Yo" title="Les Adiccions" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
      <video controls>
        <source src="video.mp4" type="video/mp4">
      </video>
    </section>
    <section id="informacio">
      <h2>Sobre el vídeo</h2>
      <p>El vídeo tracta de les adiccions</p>
    </section>
    <section id="musica">
      <h2>Música de fons</h2>
      <audio controls>
        <source src="musicafondo.mp3" type="audio/mpeg">
      </audio>
      <p>Música: "Out Addiction"</p>
    </section>

    <!-- Sección de contacto -->
    <section id="contacte">
      <h2>Contacte'ns</h2>
      <div class="contact-form-container">
        <form action="#" method="post" class="contact-form">
          <label for="nom">Nom:</label>
          <input type="text" id="nom" name="nom" required>

          <label for="correu">Correu electrònic:</label>
          <input type="email" id="correu" name="correu" required>

          <label for="telefon">Telèfon:</label>
          <input type="tel" id="telefon" name="telefon" required>

          <label for="missatge">Missatge:</label>
          <textarea id="missatge" name="missatge" rows="5" required></textarea>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Out Addiction</p>
  </footer>
</body>
</html>
